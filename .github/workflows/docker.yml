name: Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "**"
      - "!.github/**"
      - "!CHANGELOG.md"
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  amd64_build:
    name: Build AMD64 Image
    runs-on: ubuntu-latest
    outputs:
      ver: ${{ steps.set-ver.outputs.sha_short }}
    steps:
      - name: Setup timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Shanghai"
      - name: Checkout base
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.5.0
      - name: Docker login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - id: set-ver
        run: |
          echo "sha_short=$(date +%y.%m%d.%H%M-)$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build and export
        id: build
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6.5.0
        with:
          platforms: linux/amd64
          context: scripts/
          tags: fireflylzh/subconverter:latest
          build-args: |
            SHA=${{ steps.set-ver.outputs.sha_short }}
          outputs: type=image,push=true
      - name: Replace tag without `v`
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7.0.1
        id: version
        with:
          script: |
            return context.payload.ref.replace(/\/?refs\/tags\/v/, '')
          result-encoding: string
      - name: Build release and export
        id: build_rel
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6.5.0
        with:
          platforms: linux/amd64
          context: scripts/
          tags: fireflylzh/subconverter:${{steps.version.outputs.result}}
          outputs: type=image,push=true
      - name: Save digest
        if: github.ref == 'refs/heads/main'
        run: echo ${{ steps.build.outputs.digest }} > /tmp/digest.txt
      - name: Save release digest
        if: startsWith(github.ref, 'refs/tags/')
        run: echo ${{ steps.build_rel.outputs.digest }} > /tmp/digest.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.5
        with:
          name: digest_amd64
          path: /tmp/digest.txt

